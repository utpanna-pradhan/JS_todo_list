<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_List</title>
    <link rel="stylesheet" href="./style.css">
    <!--bootstrap5 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-body rounded bg-white rounded-3 border border-success">
                <h1 class="text-center fs-3 fw-bold m-3 ">JS <span class="text-success">TODO</span> LIST</h1>
                <!--need id to access in js-->
                <div class="add_list d-flex mb-4 mt-4">
                    <input type="text" class="form-control border border-success" id="taskname" placeholder="Enter Your Task">
                <button class="btn btn-success ms-4" onclick="addtolist()">ADD</button>
            </div>
                <!--print todo list that we have added-->
                <div id="mytodo" class="text-center"></div>
                
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
